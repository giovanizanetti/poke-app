<mat-form-field>
  <mat-label>{{ label }}</mat-label>
  <mat-select
    multiple
    placeholder="Filter"
    (selectionChange)="selectionChange.emit($event)"
  >
    @for (type of filterData; track type) {
      <mat-option [value]="type">{{ capitalize(type.name) }}</mat-option>
    }
  </mat-select>
</mat-form-field>
